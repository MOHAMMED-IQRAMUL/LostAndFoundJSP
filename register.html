<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Connect - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #FFFDF6, #FFE8CD, #ECFAE5);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .form-container {
      background-color: #FFF2EB;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 8px 16px rgba(82, 28, 13, 0.2);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #D5451B;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .form-label {
      color: #521C0D;
    }

    .form-control {
      border-radius: 10px;
      background-color: #FFE8CD;
      border: 1px solid #FFD6BA;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #FF9B45;
      box-shadow: 0 0 8px rgba(255, 155, 69, 0.4);
    }

    .btn-success {
      background-color: #A0C878;
      border-color: #A0C878;
      transition: all 0.3s ease-in-out;
      font-weight: 600;
    }

    .btn-success:hover {
      background-color: #8FBA65;
      border-color: #8FBA65;
      transform: scale(1.02);
    }

    .text-center a {
      color: #D5451B;
      text-decoration: none;
      font-weight: 500;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Campus Connect Sign Up</h2>
    <form action="./utils/Auth.jsp" method="post">
      <input type="hidden" name="action" value="register" />
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>

</html>
